<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DDR Top Nav Mockups</title>
  <style>
    :root {
      --bg: #080a0f;
      --panel: #11161f;
      --panel-2: #151c27;
      --line: #273243;
      --text: #d8e2f0;
      --muted: #8ea0b8;
      --brand: #78a6ff;
      --brand-2: #74d6ff;
      --good: #ffd56a;
      --chip: #1a2331;
      --chip-active: #2f4463;
      --danger: #ff7d7d;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 10% -10%, #162033 0%, var(--bg) 55%);
      color: var(--text);
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 600;
    }
    .note {
      color: var(--muted);
      margin-bottom: 16px;
      font-size: 13px;
    }

    .mockup {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, var(--panel-2), var(--panel));
      border-radius: 12px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
    }

    .label {
      font-size: 12px;
      letter-spacing: 0.3px;
      color: #a9b9cf;
      background: rgba(0,0,0,0.25);
      border-bottom: 1px solid var(--line);
      padding: 8px 10px;
    }

    .bar {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 10px;
      min-height: 56px;
      flex-wrap: wrap;
    }

    .group { display: flex; align-items: center; gap: 6px; flex-wrap: wrap; }
    .spacer { flex: 1; min-width: 12px; }

    .chip, .btn, .icon, .select {
      border: 1px solid var(--line);
      background: var(--chip);
      color: var(--text);
      border-radius: 8px;
      height: 30px;
      padding: 0 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      white-space: nowrap;
    }
    .chip.active { background: var(--chip-active); border-color: #4d6996; }
    .chip.warn { color: var(--good); border-color: #6a5b2f; }
    .chip.fav { color: #ff8ea2; border-color: #674050; }

    .icon { width: 30px; padding: 0; font-size: 14px; }
    .btn.brand { background: #203252; border-color: #4b6da5; color: #e5eeff; }
    .btn.ghost { background: transparent; }
    .select { color: #d6e6ff; }

    .search {
      border: 1px solid var(--line);
      background: #0c121a;
      border-radius: 10px;
      height: 32px;
      min-width: 160px;
      flex: 1;
      color: var(--text);
      padding: 0 10px;
      font-size: 12px;
    }

    .stars { display: inline-flex; gap: 2px; align-items: center; }
    .star {
      width: 16px; height: 16px; border-radius: 4px;
      border: 1px solid #435064; background: #202736;
      color: #becbe2; display: inline-flex; align-items: center; justify-content: center;
      font-size: 11px;
    }
    .star.active { background: #473e20; color: #ffdf80; border-color: #746232; }

    .bottom-slider {
      border-top: 1px solid var(--line);
      background: #0c121a;
      padding: 8px 12px 10px;
    }
    .slider-track {
      width: 100%; height: 3px; border-radius: 999px;
      background: #233047; position: relative;
    }
    .slider-track::after {
      content: "";
      position: absolute; left: 0; width: 38%; top: 0; bottom: 0;
      background: linear-gradient(90deg, var(--brand), var(--brand-2));
      border-radius: 999px;
    }
    .slider-dot {
      position: absolute; left: 38%; top: 50%;
      width: 11px; height: 11px; border-radius: 50%;
      background: #d9e7ff; transform: translate(-50%, -50%);
      box-shadow: 0 0 0 3px rgba(122, 168, 255, 0.3);
    }
    /* Focused style set for #7 variants */
    .compact7 { gap: 7px; padding: 9px 10px; min-height: 52px; }
    .cluster7 { display: inline-flex; align-items: center; gap: 4px; }
    .cluster-gap7 { margin-right: 25px; }
    .chip7, .icon7, .star7 {
      height: 26px;
      min-width: 26px;
      border-radius: 6px;
      border: 1px solid var(--line);
      background: var(--chip);
      color: var(--text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      line-height: 1;
      padding: 0 6px;
    }
    .chip7.active { background: var(--chip-active); border-color: #4d6996; }
    .icon7 { width: 26px; padding: 0; font-size: 14px; }
    .heart7 {
      width: 26px; min-width: 26px; padding: 0;
      color: #ff2a2a; border-color: var(--line); font-size: 18px;
      background: var(--chip);
    }
    .stars7 { display: inline-flex; gap: 3px; align-items: center; }
    .star7 { font-size: 13px; }
    .star7.active { background: var(--chip); color: #77b4ff; border-color: var(--line); }
    .search7 {
      width: 120px; /* ~10 chars */
      min-width: 120px;
      max-width: 120px;
      height: 26px;
      border: 1px solid var(--line);
      background: #0c121a;
      border-radius: 6px;
      color: var(--text);
      padding: 0 7px;
      font-size: 12px;
    }
    .bottom-slider7 {
      border-top: 1px solid var(--line);
      background: #0c121a;
      padding: 11px 14px 14px;
    }
    .slider-track.blue::after {
      background: linear-gradient(90deg, #5e9fff, #77d6ff);
    }
  </style>
</head>
<body>
  <h1>DDR Navigation Idea</h1>
  <div class="note">Single focused mockup: 07A with stars first, then heart.</div>

  <section class="mockup">
    <div class="label">07A - Tight Single Row (Stars First)</div>
    <div class="bar compact7">
      <div class="cluster7 cluster-gap7">
        <span class="chip7 active">Flux</span><span class="chip7">Qwen</span><span class="chip7">ZIT</span><span class="chip7">Wan</span><span class="chip7">XL</span><span class="chip7">Pony</span>
      </div>
      <div class="cluster7 cluster-gap7"><div class="stars7"><span class="star7 active">‚òÖ</span><span class="star7 active">‚òÖ</span><span class="star7">‚òÖ</span><span class="star7">‚òÖ</span><span class="star7">‚òÖ</span></div></div>
      <div class="cluster7 cluster-gap7"><span class="chip7 heart7">‚ô•</span></div>
      <div class="spacer"></div>
      <input class="search7" value="Search..." />
      <span class="icon7">üìÅ</span><span class="icon7">‚Üª</span>
    </div>
    <div class="bottom-slider7"><div class="slider-track blue"><span class="slider-dot"></span></div></div>
  </section>
</body>
</html>
